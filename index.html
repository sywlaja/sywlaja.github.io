<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasi Hati</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: pink;
            transform: rotate(-45deg);
            animation: pulse 1s infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: pink;
            border-radius: 50%;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 50px;
        }

        .text {
            margin-top: 20px;
            font-size: 24px;
            color: #ff69b4;
            opacity: 0;
            animation: fadeInUp 2s 1s forwards;
            letter-spacing: 2px;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.1) rotate(-45deg);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .text::before, .text::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff69b4;
            border-radius: 50%;
            opacity: 0;
            animation: sparkle 2s infinite;
        }

        .text::before {
            top: -10px;
            left: -15px;
            animation-delay: 0.3s;
        }

        .text::after {
            top: -10px;
            right: -15px;
            animation-delay: 0.6s;
        }

        @keyframes sparkle {
            0%, 100% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="heart"></div>
    <div class="text">LOP YU EPAA</div>
</body>
</html>
